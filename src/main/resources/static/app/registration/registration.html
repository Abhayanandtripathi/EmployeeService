<div class="container" style="width: 100%">
    <div class="well-lg navbar-default">
        <h1> Register new employee</h1>
    </div>
    <div>
        <form>
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                       ng-model="vm.employee.firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                       ng-model="vm.employee.lastName" required>
            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" id="department" placeholder="Enter department"
                       ng-model="vm.employee.department" required>
            </div>
            <div class="form-group">
                <div class="btn-group">
                    <label class="btn btn-success" ng-model="vm.employee.gender" uib-btn-radio="'Male'">Male</label>
                    <label class="btn btn-success" ng-model="vm.employee.gender" uib-btn-radio="'Female'">Female</label>
                    <label class="btn btn-success" ng-model="vm.employee.gender" uib-btn-radio="'Other'">Other</label>
                </div>
            </div>
            <div class="form-group">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup ng-model="vm.employee.dateOfBirth" is-open="vm.selctorOpen" datepicker-options="vm.dateconfig" ng-required="true" close-text="Close"/>
                    <span class="input-group-btn"><button type="button" class="btn btn-default"  ng-click="vm.selectDOB()"><i class="glyphicon glyphicon-calendar"></i></button></span>
                </p>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="vm.register()">Register</button>
        </form>
    </div>
</div>
